<link rel="stylesheet" href="../CSS/style_list.css">
<script src="../JS/module_loader.js"></script>
<div class ="list_page_container">
  <div class="list_table_container">
    <table class="list_table">
      <thead>
      <tr class="user-list-header">
        <th>Foto de perfil</th>
        <th class="sticky">Nombre</th>
        <th>Apellidos</th>
        <th>Rol</th>
        <th>Asignatura(s)</th>
      </tr>
      </thead>
      <tbody id="user_list_tbody">
      </tbody>
    </table>

    <template class="fila_tabla">
      <tr> <!--Fila 1-->
        <td id="user_list_profile_picture" class="sticky"><img src="" alt=""></td>
        <td id="user_list_name" class="sticky"><!--Nombre-->
        <td class="user_list_lastname"></td><!--Apellidos-->
        <td class="user_list_rol"></td><!--Rol-->
        <td class="user_list_subjects"></td><!--Asignatura(s)-->
      </tr>
    </template>
  </div>
</div>
