<div class="login_container">
  <h1>Iniciar sesión</h1>
  <div class="login_form_container">
    <form method="post" class="post">
      <div id="log-in">
        <div id="login_user_name"><app-name-field></app-name-field></div>
        <div id="login_pass_user"><app-password-field></app-password-field></div>
        <div id="login_pass_remember"><app-checkbox-field></app-checkbox-field></div>
        <div class="login_button">
          <input id="login-btn" type="submit" value="Iniciar sesión">
        </div>
        <span class="login_remember">Si no tienes una cuenta solicitalo <a href="#">aquí</a>.</span>
      </div>
    </form>
    <div class="academy-logo">
      <img src="../../../assets/libros_apilados.jpg" alt="Logo de la academia">
    </div>
  </div>
</div>
