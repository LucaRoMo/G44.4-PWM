

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Iniciar sesión</h5>
          <form>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="emailInput" [(ngModel)]="email"
                     placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password"
                     placeholder="Ingrese su contraseña">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" (click)="onSubmit()">Iniciar sesión</button>
            </div>
            <div class="text-center mt-4">
              ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
