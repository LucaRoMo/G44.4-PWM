<link rel="stylesheet" type="text/css" href="chat.css">
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<div class="chat-container">
    <ul class="messages-list">
        <li class="message-container"></li>
            <div class="thisuser-message" w3-include-html="message.html"></div>
        <li class="message-container"></li>
            <div class="otheruser-message" w3-include-html="message.html"></div>
        <li class="message-container"></li>
            <div class="otheruser-message" w3-include-html="message.html"></div>
        <li class="message-container"></li>
            <div class="thisuser-message" w3-include-html="message.html"></div>
    </ul>
    <form class="chat-input-container">
        <input class="message-space" type="text" placeholder="Type your message here...">
        <button class="send-button" type="submit">Send</button>
    </form>
    <script>
        w3IncludeHTML();
    </script>
</div>
