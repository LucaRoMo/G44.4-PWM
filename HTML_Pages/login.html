<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/CSS/style-login.css">
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <title>Log In</title>
</head>
<body>

    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <div class="login-form-container">
            <form method="post" class="post">
                <div id="log-in">
                    <div class="userName" w3-include-html="/HTML_Modules/nameField.html"></div>
                    <div class="passUser" w3-include-html="/HTML_Modules/passwordField.html"></div>
                    <div class="passRemember" w3-include-html="/HTML_Modules/checkBox.html"></div>
                    <div class="boton">
                        <input id="login-btn" type="submit" value="Iniciar sesión">
                    </div>
                    <span class="remember">Si no tienes una cuenta solicitalo <a href="#">aquí</a>.</span>
                </div>
            </form>
            <div class="academy-logo">
                <img src="/Resources/wireframe.png" alt="Logo de la academia">
            </div>
        </div>
    </div>
    <script>
        w3IncludeHTML();
    </script>
</body>
</html>
