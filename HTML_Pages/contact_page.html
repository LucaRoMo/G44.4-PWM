<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="../CSS/style_contact_page.css">
    <script src="../JS/module_loader.js"></script>
    <script src="../JS/name_and_module_loader.js"></script>
</head>


<body>
    <header id="header_contact_page"></header>
    <div class="icon_text_container_contact">
        <h2>¿Quieres contactar con nosotros?</h2>
        <div class="contact_page_group_of_icon_text">
            <div id="contact_page_icon_text_1"></div>
            <div id="contact_page_icon_text_2"></div>
            <div id="contact_page_icon_text_3"></div>
        </div>
        <p class="contact_page_info_text">
            Aqui ponemos donde se encuentra
        </p>
        <div class="contact_page_group_of_name_field">
            <div id="contact_page_name_field_1"></div>
            <div id="contact_page_name_field_2"></div>
            <div id="contact_page_name_field_3"></div>
            <div id="contact_page_name_field_4"></div>
            <div class="text_area_div">
                <label for="contact_page_text_area">Lorem Ipsum</label>
                <textarea id="contact_page_text_area" rows="6" cols="30" required></textarea>
                <input id="contact-btn" type="submit" value="Enviar">
            </div>
        </div>
    </div>
    <footer id="footer_contact_page"></footer>
<script>

    function init() {
        module_loader("../HTML_Modules/header.html", "header_contact_page");
        module_loader("../HTML_Modules/icon_text.html", "contact_page_icon_text_1");
        module_loader("../HTML_Modules/icon_text.html", "contact_page_icon_text_2");
        module_loader("../HTML_Modules/icon_text.html", "contact_page_icon_text_3");
        module_loader("../HTML_Modules/footer.html", "footer_contact_page");

        */

        //Cargamos
        fetch("../HTML_Modules/name_field.html")
            .then((file) => {
                return file.text()
            })
            .then((text) => {
                document.getElementById("contact_page_name_field_1").innerHTML = text;

                const container = document.querySelector(".contact_page_group_of_name_field");
                const templateField = document.querySelector(".field_text_label");

                const Field_name = templateField.content.cloneNode(true);
                Field_name.querySelector(".label").textContent = "Nombre";
                Field_name.querySelector(".text_Field").placeholder = "Nombre";

                const Field_surname = templateField.content.cloneNode(true);
                Field_surname.querySelector(".label").textContent = "Apellidos";
                Field_surname.querySelector(".text_Field").placeholder = "Apellidos";

                const Field_email = templateField.content.cloneNode(true);
                Field_email.querySelector(".label").textContent = "Email";
                Field_email.querySelector(".text_Field").placeholder = "Email";

                const Field_tlf = templateField.content.cloneNode(true);
                Field_tlf.querySelector(".label").textContent = "Teléfono";
                Field_tlf.querySelector(".text_Field").placeholder = "Teléfono";

                container.appendChild(Field_name);
                container.appendChild(Field_surname);
                container.appendChild(Field_email);
                container.appendChild(Field_tlf);

            })

    }
        document.addEventListener('DOMContentLoaded', init);

</script>

</body>
