<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style_login_page.css">
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <title>Log In</title>
</head>
<body>

    <div class="login_container">
        <h1>Iniciar sesión</h1>
        <div class="login_form_container">
            <form method="post" class="post">
                <div id="log-in">
                    <div class="login_user_name" w3-include-html="../HTML_Modules/name_field.html"></div>
                    <div class="login_pass_user" w3-include-html="../HTML_Modules/password_field.html"></div>
                    <div class="login_pass_remember" w3-include-html="../HTML_Modules/checkBox.html"></div>
                    <div class="login_button">
                        <input id="login-btn" type="submit" value="Iniciar sesión">
                    </div>
                    <span class="login_remember">Si no tienes una cuenta solicitalo <a href="#">aquí</a>.</span>
                </div>
            </form>
            <div class="academy-logo">
                <img src="../Resources/wireframe.png" alt="Logo de la academia">
            </div>
        </div>
    </div>
    <script>
        w3IncludeHTML();
    </script>
</body>
</html>
