<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style_login_page.css">
    <script src="../JS/module_loader.js"></script>
    <title>Log In</title>
</head>
<body>
    <header id="header_login_page"></header>
    <div class="login_container">
        <h1>Iniciar sesión</h1>
        <div class="login_form_container">
            <form method="post" class="post">
                <div id="log-in">
                    <div id="login_user_name"></div>
                    <div id="login_pass_user"></div>
                    <div id="login_pass_remember"></div>
                    <div class="login_button">
                        <input id="login-btn" type="submit" value="Iniciar sesión">
                    </div>
                    <span class="login_remember">Si no tienes una cuenta solicitalo <a href="#">aquí</a>.</span>
                </div>
            </form>
            <div class="academy-logo">
                <img src="../Resources/libros_apilados.jpg" alt="Logo de la academia">
            </div>
        </div>
    </div>
    <footer id="footer_login_page"></footer>
    <script>
        function init() {
            module_loader("../HTML_Modules/header.html", "header_login_page");
            //module_loader("../HTML_Modules/name_field.html", "login_user_name");
            module_loader("../HTML_Modules/password_field.html", "login_pass_user");
            module_loader("../HTML_Modules/checkBox.html", "login_pass_remember");
            module_loader("../HTML_Modules/footer.html", "footer_login_page");

            fetch("../HTML_Modules/name_field.html")
                .then((file)=>{
                    return file.text()
                })
                .then((text)=>{
                    document.getElementById("login_user_name").innerHTML = text;
                    const username = document.querySelector("#name_field_txt_field");
                    const templateField = document.querySelector(".field_text_label");
                    const Field_name = templateField.content.cloneNode(true);
                    Field_name.querySelector(".label").textContent = "Nombre";
                    Field_name.querySelector(".text_Field").placeholder = "Nombre";
                    username.appendChild(Field_name);
                })
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
